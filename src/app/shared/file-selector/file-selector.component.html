<div class="selector" fxlayout="row" fxLayoutAlign="center center" [style.outlineColor]="dragging ? activeColor : baseColor"
(dragenter)="handleDragEnter()" (dragleave)="handleDragLeave()" (drop)="handleDrop($event)" (click)="selectFile()">
  <input type="file" accept="image/*" (change)="handleInputChange($event)" #inputFile hidden/>
  <mat-icon class="icon" *ngIf="!imageSrc">file_upload</mat-icon>
  <img [src]="imageSrc" *ngIf="imageSrc">
</div>
